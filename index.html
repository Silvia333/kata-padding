    <script>
        function espaciarCadena (cadena, ancho, caracter){
            if( ancho > cadena.length){
                var caracter = caracter || ' ';
                var array = cadena.split('');
                var espacios = (ancho - array.length);
                for(var i= 0; i < espacios; i++){
                    array.unshift(caracter);
                }
                return array.join('');
            }else{
                return cadena;
            }
        }
       console.log(espaciarCadena('Pepe', 14, 'c'));
    </script>
